    <link rel="stylesheet" href="styles/controls.css">

</head>

<body>

    </cat>



    <section>
        <div>
            <label for="cat-controls">Cat controls</label>
            <input id="cat-controls" type="checkbox"></input>
        </div>
        <form>
            <fieldset>
                <label for="torso">Torso</label>
                <input checked id="torso" type="radio" name="toggle">
                <label for="head">Head</label>
                <input id="head" type="radio" name="toggle">
            </fieldset>
            <fieldset>
                <legend>Torso</legend>
                <label>
                    Torso-x
                    <input type="range" min="0" max="10" value="4" step="any" name="torso-x" data-unit="em">
                </label>
                <label>
                    Torso-y
                    <input type="range" min="0" max="15" value="6" step="any" name="torso-y" data-unit="em">
                </label>
                <label>
                    Torso-z
                    <input type="range" min="0" max="30" value="16" step="any" name="torso-z" data-unit="em">
                </label>
            </fieldset>
            <fieldset>
                <legend>Head</legend>
                <label>
                    Head-x
                    <input type="range" min="0" max="10" value="5" step="any" name="head-x" data-unit="em">
                </label>
                <label>
                    Head-y
                    <input type="range" min="0" max="10" value="4" step="any" name="head-y" data-unit="em">
                </label>
                <label>
                    Head-z
                    <input type="range" min="0" max="10" value="5" step="any" name="head-z" data-unit="em">
                </label>
            </fieldset>
            <button type="reset">Reset</button>
        </form>
    </section>


    <label>
        Camera
        <input type="range" min="0" max="720" value="330" step="any" name="camera-rotation" data-unit="deg">
    </label>
    <script src="script.js"></script>
</body>

</html>
