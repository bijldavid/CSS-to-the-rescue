<html lang="en">

<head>

    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/fonts.css">

</head>

                        <ears>

    </cat>



    <section>
        <div>
            <label for="cat-controls">Cat controls</label>
            <input id="cat-controls" type="checkbox"></input>
        </div>
        <form>
            <fieldset>
                <label for="torso">Torso</label>
                <input checked id="torso" type="radio" name="toggle">
                <label for="head">Head</label>
                <input id="head" type="radio" name="toggle">
                <label for="color">Color</label>
                <input id="color" type="radio" name="toggle">
            </fieldset>
            <fieldset>
                <legend>Torso</legend>
                <label>
                    Torso-x
                    <div>
                        <div>
                            <input type="range" min="0" max="10" value="4" step=".1" name="unitless-torso-x">
                        </div>
                    </div>
                </label>
                <label>
                    Torso-y
                    <div>
                        <div>
                            <input type="range" min="0" max="15" value="6" step=".1" name="unitless-torso-y">
                        </div>
                    </div>
                </label>
                <label>
                    Torso-z
                    <div>
                        <div>
                            <input type="range" min="0" max="30" value="16" step=".1" name="unitless-torso-z">
                        </div>
                    </div>
                </label>
            </fieldset>
            <fieldset>
                <legend>Head</legend>
                <label>
                    Head-x
                    <div>
                        <div>
                            <input type="range" min="0" max="10" value="5" step=".1" name="unitless-head-x">
                        </div>
                    </div>
                </label>
                <label>
                    Head-y
                    <div>
                        <div>
                            <input type="range" min="0" max="10" value="4" step=".1" name="unitless-head-y">
                        </div>
                    </div>
                </label>
                <label>
                    Head-z
                    <div>
                        <div>
                            <input type="range" min="0" max="10" value="5" step=".1" name="unitless-head-z">
                        </div>
                    </div>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    Gray
                    <input checked type="radio" name="color" value="gray">
                </label>
                <label>
                    Orange
                    <input type="radio" name="color" value="orange">
                </label>
                <label>
                    Brown
                    <input type="radio" name="color" value="brown">
                </label>
            </fieldset>
        </form>
    </section>

    <section>
        <h2>Control panel</h2>
        <label for="walk">
            Walk
        </label>
        <label for="camera">
            Camera
        </label>
        <div>
            <div>
                <input id="walk" type="range" min="-5" max="5" value="0" step=".001" name="unitless-walk">
            </div>
        </div>
        <input id="camera" type="range" min="0" max="1" value=".45" step=".001" name="unitless-camera-rotation">
    </section>






    <script src="script.js"></script>
</body>

</html>
